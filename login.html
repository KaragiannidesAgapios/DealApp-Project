        <!-- HOME  {% block content %} -->
        <div class="container-fluid">
            <div class="header ">
                <div class="container pt-5">
                    <div class="row justify-content-center pt-5">
                        <div class="col-lg-5 col-md-8 col-sm-10 login-card">
                            <div class="card card-signup " >
                                <div class="header header-info text-center">
                                    <div class="h1Heading">Sign In</div>
                                    <p class="small text-divider">If you have do not created an account,please <a href="#">sign up</a></p>
                                </div>
                                <div class="content " id="login-page">
                                    <div class="input-group">
                                        <form class="login col-12 pr-0" method="POST" action="{% url 'account_login' %}">
                                            <div id="div_id_login" class="form-group is-empty ">
                                                <label for="id_login" class="form-control-label requiredField">
                                                Username
                                                <span class="asteriskField">*</span>
                                                </label>
                                                <div class="">
                                                    <input autofocus="autofocus" class="textinput textInput form-control" id="id_login" maxlength="150" name="login" placeholder="Username" type="text" required="">
                                                </div>
                                                <span class="material-input"></span>
                                            </div>
                                            <div id="div_id_password" class="form-group is-empty">
                                                <label for="id_password" class="form-control-label  requiredField">
                                                Password
                                                <span class="asteriskField">*</span>
                                                </label>
                                                <div class="">
                                                    <input class="textinput textInput form-control" id="id_password" name="password" placeholder="Password" type="password" required="">
                                                </div>
                                                <span class="material-input"></span>
                                            </div>
                                            <div class="form-group ">
                                                <div id="div_id_remember" class="checkbox">
                                                    <label for="id_remember" class="ml-0">
                                                    <input class="checkboxinput" id="id_remember" name="remember" type="checkbox">
                                                    <span class="checkbox-material">
                                                    <span class="check"></span>
                                                    </span>
                                                    Remember Me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="d-block pb-4 pt-3">
                                                <div class="">
                                                    <button class="primaryAction btn btn-info btn-block m-0" type="submit" href="profile2.html" >Sign In</button>
                                                </div>
                                                <div class="text-center">
                                                    <a class="button secondaryAction small nice-blue" href="/accounts/password/reset/">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
